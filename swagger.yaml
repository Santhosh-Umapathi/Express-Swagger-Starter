openapi: 3.0.3

info:
  title: Social App
  description: Social App informations
  version: 1.0.0
  contact:
    name: Santhosh
    email: support@app-city.co

servers:
  - url: http://localhost:5000/api/v1
    description: Local Development Environment
  - url: https://api.express-swagger.com/api/v1
