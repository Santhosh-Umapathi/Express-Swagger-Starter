openapi: 3.0.3

info:
  title: Social App
  description: Social App informations
  version: 1.0.0
  contact:
    name: Santhosh
    email: support@app-city.co

servers:
  - url: http://localhost:5000/api/v1
    description: Local Development Environment
  - url: https://api.express-swagger.com/api/v1
    description: Production Environment

components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
    bearerAuth: # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT

paths:
  /facebook:
    get:
      summary: Get values of facebook user info.
      responses:
        "200":
          description: Success, returns the object
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
                  followers:
                    type: string
                  follows:
                    type: string

    post:
      summary: Inserts values of facebook user info.
      responses:
        "200":
          description: Success, returns the object
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
                  followers:
                    type: string
                  follows:
                    type: string

  /instagram:
    get:
      summary: Get values of instagram user info.
      responses:
        "200":
          description: Success, returns the object
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
                  followers:
                    type: string
                  follows:
                    type: string

    post:
      summary: Inserts values of instagram user info.
      responses:
        "200":
          description: Success, returns the object
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
                  followers:
                    type: string
                  follows:
                    type: string

  /{token}:
    get:
      summary: Passing values in url
      parameters:
        - name: token
          default: test
          in: path
          schema:
            type: string
      responses:
        "200":
          description: Returns the entered token
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
